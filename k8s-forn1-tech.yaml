# YAML for launching the orderer
apiVersion: apps/v1
kind: Pod
metadata:
  name: forn1-tech
  labels:
    app: forn1-tech
spec:
  serviceName: forn1-tech
  replicas: 1
  selector:
    matchLabels:
      app: forn1-tech
  template:
    metadata:
      labels:
        app: forn1-tech
    spec:
      containers:
      - name: forn1-tech
        # image used
        image: gianma15/gianma_repo:techForn1:1.0
        # Uncomment the following during development/testing of the image
        # imagePullPolicy: Always
        env:
          - name: FABRIC_CFG_PATH
            value: /var/hyperledger/config
          - name: FABRIC_LOGGING_SPEC
            value: DEBUG
          - name: ORDERER_ADDRESS
            value: acme-orderer-clusterip:30750
          - name: ORG_CONTEXT
            value: budget
          - name: CORE_PEER_ADDRESS
          # value: forn1-tech-clusterip:30851
            value: 0.0.0.0:30851
        volumeMounts:
        - name: forn1-tech-ledger
          mountPath: /var/ledger
        - name: dockersock
          mountPath: /var/run/docker.sock
      volumes:
      - name: dockersock
        hostPath:
          path: /var/run/docker.sock
  volumeClaimTemplates:
  - metadata: 
      name: forn1-tech-ledger
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: general
      resources:
        requests:
          storage: 1Gi



---
# Expose the port 30851 as ClusterIP
apiVersion: v1
kind: Service
metadata:
  name: forn1-tech-clusterip

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: forn1-tech

  ports:
    - name: forn1-tech-clusterip
      port: 30851
    # - name: forn1-tech-cc-clusterip
    #   port: 30852

  type: ClusterIP

---
# Expose the port 30851 as node port -  NEEDED if you
# are interested in connecting to the Pods from the Host
# machine - keep in mind you would need the IP for the node
# port service
apiVersion: v1
kind: Service
metadata:
  name: forn1-tech-nodeport

spec:
  # This defines which pods are going to be represented by this Service
  # The service becomes a network endpoint for either other services
  # or maybe external users to connect to (eg browser)
  selector:
    app: forn1-tech

  ports:
    - name: forn1-tech-nodeport-851
      port: 30851
      nodePort: 30851
    - name: forn1-tech-cc-nodeport-852
      port: 30852
      nodePort: 30852

  type: NodePort