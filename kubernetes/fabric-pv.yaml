kind: PersistentVolume
apiVersion: v1
metadata:
  name: fabric-pv
  labels:
    name: fabricfiles
spec:
  capacity:
    storage: 20Gi
  volumeMode: Filesystem
  storageClass: general
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /nfs/fabric
    server: storage.bacheca.com
    readOnly: false